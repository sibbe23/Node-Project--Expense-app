<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form class="form" onsubmit="signin(event)">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your email" value="">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" value="">
        <button type="submit" id="signin">Sign In</button>
        <p>Dont have an account<a href="signup.html">Sign up</a></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
 async function signin(e){
    try{
        e.preventDefault();
        console.log(e.target.email.value)

        const signinDetails = {
            email:e.target.email.value,
            password:e.target.password
        }

        console.log(signinDetails)

        const response = await axios.post('http://localhost:3000/user/signin',signinDetails)
        if(response.status===201){
           console.log('login successful')
        }
        else{
            throw new Error('Failed to Login')
        }
    }
    catch(err){
        document.body.innerHTML += `<div style='color:red;'> ${err} </div>`;
    }
 }
</script>
</body>
</html>
